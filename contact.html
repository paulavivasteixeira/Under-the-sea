<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/279611ab89.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="backgroundContact">
            <nav class="navBar wrapper">
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#blog">Blog</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="Contact">
            <h2>Get in touch</h2>
            <div class="formContainer">
                <label for="userName" class="sr-only">Name</label>
                <input type="name" id="userName" name="userName" placeholder="Name">

                <label for="userEmail" class="sr-only">Email address</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Email address">

                <form action="#" method="#" class="messageForm" name="messageForm">
                    <label for="Usermessage" class="sr-only">Message</label>
                    <textarea name="Usermessage" id="message" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                    </form>
                    
            </div>
    
        </section>





       
    </main>
    
</body>
</html>
